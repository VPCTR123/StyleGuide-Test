<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

    <title>Test Page</title>

</head>

<!-- apply theme to link-nostyle body -->

<div class="flex">
    <div class=" theme-default">
        <div class="card base flex fle-column gap padding pad-md">
            <p>
                Theme Default
            </p>
            <button class="primary">primary</button>
            <button class="primary test-hover">Hover</button>
            <button class="primary test-active">Active</button>
            <button class="primary ghost">ghost</button>

            <button class="secondary">secondary</button>
            <button class="secondary test-hover">Hover</button>
            <button class="secondary test-active">Active</button>
            <button class="secondary ghost">ghost</button>

            <button class="secondary-alt">secondary alt</button>
            <button class="secondary-alt test-hover">Hover</button>
            <button class="secondary-alt test-active">Active</button>
            <button class="secondary-alt ghost">ghost</button>

            <button class="warn">warn</button>
            <button class="warn test-hover">Hover</button>
            <button class="warn test-active">Active</button>
            <button class="warn ghost">ghost</button>

        </div>
    </div>
    <div class=" theme-dark">
        <div class="card base flex fle-column gap padding pad-md">
            <p>
                Theme Dark
            </p>
            <button class="primary">primary</button>
            <button class="primary test-hover">Hover</button>
            <button class="primary test-active">Active</button>
            <button class="primary ghost">ghost</button>

            <button class="secondary">secondary</button>
            <button class="secondary test-hover">Hover</button>
            <button class="secondary test-active">Active</button>
            <button class="secondary ghost">ghost</button>

            <button class="warn">warn</button>
            <button class="warn test-hover">Hover</button>
            <button class="warn test-active">Active</button>
            <button class="warn ghost">ghost</button>
        </div>

    </div>
</div>



<!-- toggle dropdown -->
<script src="../js/toggles/togglePopup.js"></script>

<!-- toggle Active class -->
<script src="../js/toggles/toggleActive.js"></script>

<!-- scroll Fx -->
<script src="../js/toggles/scrollFx.js"></script>

<!-- user color -->
<script src="../js/colors/userColor.js"></script>

<script src="../../js/toggles/toggleDarkMode.js"></script>

</html>
