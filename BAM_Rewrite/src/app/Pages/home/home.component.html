<app-header></app-header>
<div class="page-wrapper">
  <div class="spacer spa-sm"></div>
  <div class="page-content">
    <app-drawer
      *ngFor="let group of groups"
      title=""      
      drawer_handle="drawer-handle drah-mdH gap gap-sm padding-focus padf-lgHr padf-lgMinHr"
      drawer=""
      [open]="true"
      icon="ico-sm ico-carret-d"
    >
     <div class="drawer-handle-content">
      <h5>{{group.group}}</h5>
     </div>
      <div
        class="drawer-content fle-align-start grid gri-sm gap gap-md gri-justifyContent-center content con-lgMax margin mar-lgVr mar-autoHr"
      >
        <div *ngFor="let app of group.apps">
          <app-card [title]="app.title" [thumbcolor]="app.color" (cardClicked)="test(app)"> </app-card>
          <app-popup *ngIf="app.show" (closePopup)="app.show = false">
            <div class="title">
                App Details
            </div>
            <div class="body-icon-header">
              <span [ngStyle]="{'color':(app.color)}" class="icon ico-md ico-th"></span>
            </div>
            <div class="body-header"> {{ app.title }}</div>
            <div class="body-sub-header"></div>
            <div class="body">
              {{ app.description }}
            </div>
            <div class="foot padding pad-sm flex fle-end gap gap-sm">
              <!-- <button class="but-square secondary pill pil-xs">A</button>
              <button class="but-square secondary pill pil-xs">B</button> -->
              <button class=" but-sm primary padding pad-mdHr pill pil-xs" (click)="app.show = false" >
                <a [href]="(app.url)" target="_blank">Launch App</a>
              </button>
            </div>
          </app-popup>
        </div>
      </div>
    </app-drawer>
  </div>
  <div class="spacer spa-lg"></div>
</div>
