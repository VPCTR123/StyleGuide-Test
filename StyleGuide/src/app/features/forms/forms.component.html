<form (ngSubmit)="onSubmit()" [formValue]="formValue()" [suite]="suite" [validationConfig]="validationConfig"
  (validChange)="formValid.set($event || false)" (formValueChange)="setFormValue($event)">
  <div class="form--horizontal-split">
    <div scControlWrapper>
      <label class="margin mar-smT">
        <span>First Name</span>
        <input type="text" [ngModel]="vm.firstName" name="firstName" class="pill content con-100p margin mar-smVr padding pad-smHr"/>
      </label>
    </div>
    <div scControlWrapper>
      <label class="margin mar-smT">
        <span>Last Name</span>
        <input type="text" [ngModel]="vm.lastName" name="lastName" class="pill content con-100p margin mar-smVr padding pad-smHr"/>
      </label>
    </div>
    <div scControlWrapper>
      <label class="margin mar-smT">
        <span>EMail Address</span>
        <input type="text" [ngModel]="vm.email" name="email" class="pill content con-100p margin mar-smVr padding pad-smHr"/>
      </label>
    </div>
    <div scControlWrapper>
      <label class="margin mar-smT">
        <span>Password</span>
        <input type="text" [ngModel]="vm.password" name="password" class="pill content con-100p margin mar-smVr padding pad-smHr"/>
      </label>
    </div>
    <div scControlWrapper>
      <label class="margin mar-smT">
        <span>Confirm Password</span>
        <input type="text" [ngModel]="vm.confirmPassword" name="confirmPassword" class="pill content con-100p margin mar-smVr padding pad-smHr"/>
      </label>
    </div>
    <div scControlWrapper>
      <label class="margin mar-smT">
        <span>Age</span>
        <input type="text" [ngModel]="vm.age" name="age" class="pill content con-100p margin mar-smVr padding pad-smHr"/>
      </label>
    </div>
    <div scControlWrapper>
      <label class="margin mar-smT">
        <span>Emergency Contact</span>
        <input type="text" [ngModel]="vm.emergencyContact" name="emergencyContact" class="pill content con-100p margin mar-smVr padding pad-smHr"/>
        <small>(Emergency Contact only required for minors)</small>
      </label>
    </div>
  </div>
</form>
<p>Valid: {{vm | json}}</p>
